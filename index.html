<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <input type="text" id="city-name-input" placeholder="City name">
            <button id="seach-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="output">
            <div class="main-details">
                <h1 id="city-name"></h1>
                <img class="weather-image" src="https://openweathermap.org/img/wn/${arr.icon}@2x.png" alt="">
                <h2></h2>
                <p></p>
                <p> </p>
            </div>
        
            <div class="details">
                <div class="humidity">
                    <p>Humidity</p>
                    <h3></h3>
                </div>
                <div class="wind">
                    <p>Wind</p>
                    <h3></h3>
                </div>
                <div class="pressure">
                    <p>Pressure</p>
                    <h3></h3>
                </div>
                <div class="visibility">
                    <p>Visibility</p>
                    <h3></h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
